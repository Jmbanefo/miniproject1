    <section class="header">
        <header>
            <h1>Welcome to Webclient</h1></header>
    </section>

   
<section class="image">
    <img src="./WebClientLogo.png" alt="Webclient">
</section>

<section>
    <h2>What do we do??</h2>
<p>Welcome to WebClient! We are here to handle all of your web issues.</p>
<p>Please feel free to look around!</p>

<section>
    <h2>Contact form</h2>
<form action "" method="get" class="formx">
    <div class="formx">
        <label for="name">Enter your name here please:</label>
            <input type="text" name="name" id="name" required>
        </div>
    <div class="formx">
        <label for="email">Please enter your email here!!</label>
            <input type="email" name="email" id="email" required> 
        </div>
    <div class="formx">
            <input type="submit" value="Subscibe!">
    </div>
</form>

</section>

    <section class="footer">
        <footer>
            <h1>Thanks for considering Webclient</h1>
        </footer>
    </section>
